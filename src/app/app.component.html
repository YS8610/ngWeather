<div class="container" fxFlex="400px" >
  <form (ngSubmit)="getWeather(cityform)" #cityform ="ngForm" >
    <div fxLayout="row" fxLayoutAlign="space-between center" >
      <div ><label for="apiKey">ApiKey: </label></div>
      <div ><input type="text" name="apikey" maxlength="35" size="45" ngModel required></div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" >
      <div  ><label for="city">City:</label></div>
      <div  ><input type="text" name="city" ngModel required maxlength="45" size="45" ></div>
    </div>
    <button type="submit" [disabled]="!cityform.form.valid">Get</button>
  </form>
  <hr>

  <app-city-weather [weatherinCity] = "retrieveInfo" *ngIf="!hasError"></app-city-weather>
  <h1 *ngIf="hasError">Error</h1>
</div>
